<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">
</head>
<body>
    <div class="container-fluid">
       <div class="row">
            <div class="col-md-6">
                <div class="form-Portion" style="background-color:#6FAFD9; border-color: mediumblue">
                    <form>
                        <input type="text" placeholder="Email Address" class="form-control">
                        <input type="Password" placeholder="Password" class="form-control">
                        <button type="button" class="btn btn-lg btn-primary signInBtn">Sign In</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">    
                <div class="form-Portion">
                        <form class="form-group">
                            <input type="text" name='FirstName' id="firstName" class="form-control" placeholder="First Name">
                            <input type="text" id="lastName" class="form-control" name="LastName" placeholder="Last Name">
                        <form class="form-inline">
                           <div class="form-group"> 
                            <label for="day">Day</label>
                            <select class="selectpicker" id="day">
                                <option value="Day">Day</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                          </div>
                          <div class="form-group">
                              <label for="month">Month</label>
                              <select name="month-select" id="month" class=" selectpicker">
                                  <option value="Jan">Jan</option>
                                  <option value="Feb">Feb</option>
                                  <option value="Mar">Mar</option>
                                  <option value="Apr">Apr</option>
                                  <option value="May">May</option>
                                  <option value="Jun">Jun</option>
                                  <option value="Jul">Jul</option>
                                  <option value="Aug">Aug</option>
                                  <option value="Sep">Sep</option>
                                  <option value="Oct">Oct</option>
                                  <option value="Nov">Nov</option>
                                  <option value="Dec">Dec</option>
                                </select>
                          </div>
                        </form>
                            <input type="email" id="email" class="form-control" name="Email" placeholder="Email" required="required">
                            <input type="password" id="password" class="form-control" name="password" placeholder="Password">
                            <button type="button" id="signUp" class="btn btn-lg btn-success signUpBtn" onclick="signUpFunc()">Sign Up</button>
                        </form>
                </div>
            </div>
       </div>
       <div class="row"><br>    
           <center><p id="para1"></p></center>
       </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</html>
